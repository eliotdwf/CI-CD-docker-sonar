name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # Lance l'analyse à chaque push sur la branche principale
  pull_request:
    types: [opened, synchronize, reopened]  # Lance l'analyse à chaque ouverture de PR et à chaque modification de PR
    branches:
      - main  # Lance l'analyse à chaque PR sur la branche principale
  
jobs:
  sonarcloud:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            distribution: 'adopt'
            java-version: '11'
      
        - name: Cache SonarCloud packages
          uses: actions/cache@v4
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

        - name: Cache Maven dependencies
          uses: actions/cache@v4
          with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-m2

        - name: Build and test with Maven
          working-directory: back
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
            -Dsonar.projectKey=eliotdwf_CI-CD-docker-sonar
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=eliotdwf-dev \
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml \
            -Dsonar.sources=back
